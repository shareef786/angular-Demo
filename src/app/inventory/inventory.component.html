<h3>List of Inventory Products</h3>

<table>
  <thead>
    <th>Name</th>
    <th>Price</th>
  </thead>
  <tr *ngFor="let product of productList, let i=index">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <!-- Below is Custom Property Binding Example-->
    <td>
<app-priceupdater [price]="product.price" (update)="setNewPrice($event,i)"></app-priceupdater></td>
    <td><button (click)="deleteProduct(product)">Delete</button></td>
  </tr>
</table>
